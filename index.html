<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://kit.fontawesome.com/75bc144dac.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="assets/script.js"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
      <!-- HEADER -->
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="sidebar">
            <!-- search -->
            <nav class="search">
                <div class="input-group">
                    <label class="search-label" for="search">Search for a City</label>
                    <div class="group">
                        <input type="text" name="search" id="search"/>
                        <button id="searchBtn"><i class="fas fa-search" onclick="searchClick()"></i></button>
                    </div>
                </div>
            </nav>

            <!-- search history -->
            <div class="search-history" id="history-card">
            </div>
        </div>

        <!-- MAIN APPLICATION -->
        <main class="main">
            <div class="current-city">
                <p id="currentDay" class="lead"></p>
                <h2 id="current-city-title"><span class="current-city-date"></span><span class="current-city-icon" ><i class="fas fa-cloud"></i></span></h2>
                <p id="current-city-temp" class="current-city-temp"></p>
                <p class="current-city-humidity" id="current-city-humidity"></p>
                <p class="current-city-wind-speed" id="current-city-wind-speed"></p>
                <p class="current-city-uv-index" id="current-city-uv-index"></p>
            </div>
            <!-- forecast -->
            <div class="forecast">
                <h2 class="forecast-title">5-day</h2>
                <div class="forecast-container" id="forecast-container">
                    <!-- forecast card -->
                    <div class="forecast-card">
                        <h4 class="forecast-card-date">1/1/21</h4>
                        <i class="fas fa-sun"></i>
                        <p class="forecast-card-temp">Temp:</p>
                        <p class="forecast-card-humidity"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

  </body>
</html>
