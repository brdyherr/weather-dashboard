<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://kit.fontawesome.com/75bc144dac.js" crossorigin="anonymous"></script>
    <script defer src="assets/script.js"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
      <!-- HEADER -->
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="sidebar">
            <!-- search -->
            <nav class="search">
                <div class="input-group">
                    <label class="search-label" for="search">Search for a City</label>
                    <div class="group">
                        <input type="text" name="search" id="search"/>
                        <button id="searchBtn"><i class="fas fa-search" onclick="searchClick()"></i></button>
                    </div>
                </div>
            </nav>

            <!-- search history -->
            <div class="search-history" id="history-card">
            </div>
        </div>

        <!-- MAIN APPLICATION -->
        <main class="main">
            <div class="current-city">
                <h2 class="current-city-title">Phila <span class="current-city-date">2/2/22</span><span class="current-city-icon" ><i class="fas fa-cloud"></i></span></h2>
                <p class="current-city-temp">90d</p>
                <p class="current-city-humidiy">41%</p>
                <p class="current-city-wind-speed">47 MPH</p>
                <p class="current-city-uv-index">9.4</p>
            </div>
            <!-- forecast -->
            <div class="forecast">
                <h2 class="forecast-title">5-day</h2>
                <div class="forecast-container" id="forecast-container">
                    <!-- forecast card -->
                    <div class="forecast-card">
                        <h4 class="forecast-card-date">1/1/21</h4>
                        <i class="fas fa-sun"></i>
                        <p class="forecast-card-temp">Temp: 300deg</p>
                        <p class="forecast-card-humidity">37%</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
  </body>
</html>
